<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient Circle</title>
    <style>
        .circle {
            width: 1024px;
            height: 1024px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(63,143,239,1) 0%, rgba(63,143,239,1) 35%, rgba(89,211,199,1) 100%);

</head>
<body>
    <div class="circle"></div>
</body>
